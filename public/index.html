<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>AngularFacebook</title>
	<link rel="stylesheet" href="style.css">
</head>
<body ng-controller="myCtrl">
	<div id="wallpost" >
	<textarea ng-model="postMgs" rows=4></textarea> >
	<button ng-click="post()">Post</button>
	</div>
	<div id="login">
	<div class="fb-login-button" data-max-rows="1" data-size="xlarge" data-show-faces="false" data-auto-logout-link="true" onlogin="checkLoginState();" data-show-faces="true"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="app.js"></script>

</body>
</html>
